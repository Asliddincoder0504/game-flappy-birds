<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="score">0</div>
        <div id="start-message">Press ENTER to Start</div>
    </div>

    <!-- Audio files -->
    <audio id="background-music" loop>
        <source src="mohsen-yeganeh-behet-ghol-midam_(muzzona.kz).mp3" type="audio/mpeg">
    </audio>


    <audio id="hit-sound">
        <source src="orchestra-hit-240475.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
